      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand text-white text-uppercase" href="index.html"
          >Carpintería</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link text-white text-uppercase" href="nosotros.html"
                >Nosotros</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link text-white text-uppercase"
                href="productos.html"
                >Productos</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-white text-uppercase" href="contacto.html"
                >Contacto</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link nav-link__login text-white text-uppercase"
                href="login.html"
                >Iniciar Sesión</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <h3 class="text-center my-4">Muebles de Carpintería</h3>

    <!-- Select para filtrar -->
    <div class="container mb-4">
      <label for="filtro-categoria" class="form-label">Filtrar por categoría:</label>
      <select id="filtro-categoria" class="form-select">
        <option value="">Todas</option>
        <option value="silla">Silla</option>
        <option value="mesa">Mesa</option>
        <option value="escritorio">Escritorio</option>
        <option value="puerta">Puerta</option>
      </select>
    </div>

    <!-- Tabla de productos -->
    <div class="container">
      <table id="tabla-muebles" class="table table-striped">
        <thead>
          <tr>
            <th>ID Mueble</th>
            <th>Nombre</th>
            <th>Descripción</th>
            <th>Categoría</th>
            <th>Precio</th>
            <th>Imagen</th>
          </tr>
        </thead>
        <tbody id="tabla-body">
          <!-- Aquí se llenarán las filas con JavaScript -->
        </tbody>
      </table>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white py-4">
      <div class="container">
        <div
          class="d-flex flex-column flex-md-row justify-content-between align-items-center"
        >
          <div>
            <h4 class="text-uppercase mb-0">Carpintería</h4>
          </div>
          <nav>
            <ul class="list-unstyled d-flex gap-3 mb-0">
              <li>
                <a href="index.html" class="text-white text-decoration-none"
                  >Inicio</a

              <li>

              </li>
              <li>

              </li>
              <li>
                <a href="contacto.html" class="text-white text-decoration-none"
                  >Contacto</a
                >
              </li>
            </ul>
          </nav>
        </div>
        <div class="text-center mt-4 mb-1">
          <p class="mb-0 text-white">
            &copy; Todos los derechos reservados. Rolando Cruz
          </p>
        </div>
      </div>
    </footer>

    <script src="js/productos.js" type="module"></script>
    <script src="js/bootstrap.bundle.js"></script>
