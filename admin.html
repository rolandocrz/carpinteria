    <h3>CARPINTERÍA</h3>
    <h1>Muebles</h1>
    <div class="contenedor-principal">
      <div class="contenedor-formulario">
        <form id="formulario-muebles">
          <label for="txtIdMueble">ID del mueble:</label>
          <input type="text" id="txtIdMueble" name="txtIdMueble" />
          <br /><br />
          <label for="txtNombre">Nombre:</label>
          <input type="text" id="txtNombre" name="txtNombre" /> <br /><br />
          <label for="txtDescripcion">Descripción:</label>
          <input type="text" id="txtDescripcion" name="txtDescripcion" />
          <br /><br />
          <label for="txtCategoria">Categoría:</label>
          <select id="txtCategoria">
            <option value="Silla">Silla</option>
            <option value="Mesa">Mesa</option>
            <option value="Escritorio">Escritorio</option>
            <option value="Otro">Otro</option>
          </select>
          <br /><br />
          <label for="txtPrecio">Precio:</label>
          <input type="number" id="txtPrecio" name="txtPrecio" /> <br /><br />
          <input type="file" class="subirArchivo" id="imagenInput" />
          <button id="btnSubir">Subir imagen</button> <br /><br />
          <label for="txtUrl">URL imagen:</label>
          <input type="text" id="txtUrl" name="txtUrl" disabled/>
          <p id="mensaje"></p>
          <div id="progreso"></div>
          <button type="button" id="btnAgregar">Agregar</button>
          <button type="button" id="btnBuscar">Buscar</button>
          <button type="button" id="btnActualizar">Actualizar</button>
          <button type="button" id="btnBorrar">Borrar</button>
          <button type="reset">Limpiar formulario</button>
        </form>
      </div>
      <div class="contenedor-tabla">
        <table id="tabla-muebles">
          <thead>
            <tr>
              <th>ID mueble</th>
              <th>Nombre</th>
              <th>Descripción</th>
              <th>Categoría</th>
              <th>Precio</th>
              <th>Imagen</th>
            </tr>
          </thead>
        </table>
      </div>
    </div>
